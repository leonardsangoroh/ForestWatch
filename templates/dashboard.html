<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForestWatch Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 10px;
            text-decoration: none;
            color: blue;
        }
        .summary {
            margin-bottom: 20px;
        }
        .chart {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>ForestWatch Dashboard</h1>

    <nav>
        <a href="{{ url_for('index') }}">Overview</a>
        <a href="{{ url_for('event_log') }}">Event Log</a>
        <a href="{{ url_for('geospatial') }}">Geospatial Visualization</a>
        <a href="{{ url_for('time_series') }}">Time-Series Analysis</a>
        <a href="{{ url_for('correlation') }}">Correlation Analysis</a>
    </nav>

    <div class="summary">
        <h2>Overview</h2>
        <p>Total Events: {{ total_events }}</p>
        <p>Latest Event: {{ latest_event.event_type }} at {{ latest_event.timestamp }}</p>
    </div>

    <div class="chart">
        <h2>Event Type Distribution</h2>
        <canvas id="eventTypeChart"></canvas>
    </div>

    <div class="chart">
        <h2>Temperature Over Time</h2>
        <canvas id="temperatureChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch event type data
            fetch('/api/event_types')
                .then(response => response.json())
                .then(data => {
                    const labels = Object.keys(data);
                    const values = Object.values(data);

                    const eventTypeChartCtx = document.getElementById('eventTypeChart').getContext('2d');
                    new Chart(eventTypeChartCtx, {
                        type: 'pie',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Event Types',
                                data: values,
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(tooltipItem) {
                                            return tooltipItem.label + ': ' + tooltipItem.raw;
                                        }
                                    }
                                }
                            }
                        }
                    });
                });

            // Fetch temperature data
            fetch('/api/temperature_over_time')
                .then(response => response.json())
                .then(data => {
                    const labels = data.dates;
                    const values = data.values;

                    const temperatureChartCtx = document.getElementById('temperatureChart').getContext('2d');
                    new Chart(temperatureChartCtx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Temperature',
                                data: values,
                                borderColor: 'rgba(255, 99, 132, 1)',
                                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                fill: false
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(tooltipItem) {
                                            return tooltipItem.dataset.label + ': ' + tooltipItem.raw + '°C';
                                        }
                                    }
                                }
                            },
                            scales: {
                                x: {
                                    title: {
                                        display: true,
                                        text: 'Date'
                                    }
                                },
                                y: {
                                    title: {
                                        display: true,
                                        text: 'Temperature (°C)'
                                    }
                                }
                            }
                        }
                    });
                });
        });
    </script>
</body>
</html>
